name: CI-CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: devops-portfolio-app
  EKS_CLUSTER_NAME: devops-portfolio-eks
  PYTHON_VERSION: "3.11"

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
      uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # --- Unit Tests (fix import path for "app") ---
      - name: Unit tests (pytest)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q

      # --- Integration tests using docker compose ---
      - name: Integration tests (docker compose)
        run: |
          docker compose up -d --build
          bash tests/integration/smoke.sh
          docker compose down

      # --- AWS auth (THIS is what defines which IAM user is being used) ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # --- DEBUG: show the identity used by the workflow ---
      - name: Who am I (AWS caller identity)
        run: |
          aws --version
          aws sts get-caller-identity
          aws iam get-user || true

      # --- Extra debug: confirm EKS permission before kubeconfig update ---
      - name: Debug EKS access (DescribeCluster)
        run: |
          aws eks describe-cluster --name "${{ env.EKS_CLUSTER_NAME }}" --region "${{ env.AWS_REGION }}" --query "cluster.name" --output text

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}" .
          docker tag "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}" "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:latest"
          docker push "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}"
          docker push "${ECR_REGISTRY}/${{ env.ECR_REPOSITORY }}:latest"

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --name "${{ env.EKS_CLUSTER_NAME }}" \
            --region "${{ env.AWS_REGION }}"

      - name: Deploy to EKS
        run: |
          kubectl version --client=true
          kubectl cluster-info
          kubectl apply -f k8s/
          kubectl get pods -A
