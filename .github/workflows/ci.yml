name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: devops-portfolio-app
  EKS_CLUSTER_NAME: devops-portfolio-eks
  PYTHON_VERSION: "3.11"

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------------
      # Checkout APP repository (this repo)
      # ------------------------------------------------------------
      - name: Checkout application repo
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # Python setup + tests
      # ------------------------------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Unit tests (pytest)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q

      # ------------------------------------------------------------
      # AWS credentials (THIS defines the IAM user used!)
      # ------------------------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ------------------------------------------------------------
      # DEBUG – verify which AWS identity is used
      # ------------------------------------------------------------
      - name: DEBUG – AWS identity
        run: |
          aws sts get-caller-identity
          aws iam get-user || true

      # ------------------------------------------------------------
      # Login to Amazon ECR
      # ------------------------------------------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ------------------------------------------------------------
      # Build & Push Docker image
      # ------------------------------------------------------------
      - name: Build & Push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG \
                     $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest

      # ------------------------------------------------------------
      # Install kubectl
      # ------------------------------------------------------------
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      # ------------------------------------------------------------
      # Update kubeconfig for EKS
      # ------------------------------------------------------------
      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --name "${{ env.EKS_CLUSTER_NAME }}" \
            --region "${{ env.AWS_REGION }}"

      # ------------------------------------------------------------
      # Checkout Kubernetes manifests repository
      # ------------------------------------------------------------
      - name: Checkout K8s manifests repo
        uses: actions/checkout@v4
        with:
          repository: SnirM/devops-portfolio-k8s
          path: k8s-manifests

      # ------------------------------------------------------------
      # DEBUG – verify manifests exist
      # ------------------------------------------------------------
      - name: DEBUG – list k8s manifests
        run: |
          ls -R k8s-manifests

      # ------------------------------------------------------------
      # Deploy to EKS
      # ------------------------------------------------------------
      - name: Deploy to EKS
        run: |
          kubectl version --client=true
          kubectl cluster-info

          kubectl apply -f k8s-manifests/namespaces/
          kubectl apply -f k8s-manifests/database/
          kubectl apply -f k8s-manifests/app/

          kubectl get pods -A
