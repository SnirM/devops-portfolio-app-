name: CI-CD

on:
  push:
    branches: ["main"]

jobs:
  pipeline:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1
      EKS_CLUSTER_NAME: devops-portfolio-eks
      ECR_REPOSITORY: devops-portfolio-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # âœ… FIX: make "app" importable in GitHub Actions
      - name: Unit tests (pytest)
        run: |
          python -m pytest -q
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Integration tests (docker compose)
        run: |
          docker compose up -d --build
          bash tests/integration/smoke.sh
          docker compose down

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        id: ecr-login

      - name: Build & Push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI="$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG"
          docker build -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Deploy to EKS
        run: |
          aws eks update-kubeconfig --name "${{ env.EKS_CLUSTER_NAME }}" --region "${{ env.AWS_REGION }}"

          # Apply k8s manifests (change path if your repo uses different folder)
          kubectl apply -f k8s/ || true
          kubectl apply -f namespaces/ || true
          kubectl apply -f database/ || true
          kubectl apply -f app/ || true

          # Update image on deployment (adjust deployment/container names if different)
          kubectl set image deployment/devops-portfolio-app \
            devops-portfolio-app="$IMAGE_URI" \
            --namespace default || true

          kubectl rollout status deployment/devops-portfolio-app --namespace default || true
