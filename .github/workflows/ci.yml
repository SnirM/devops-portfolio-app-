name: CI-CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: devops-portfolio-app
  EKS_CLUSTER_NAME: devops-portfolio-eks
  PYTHON_VERSION: "3.11"

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout code
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Setup Python
      # -----------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # -----------------------------
      # Install dependencies
      # -----------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------
      # Unit tests
      # -----------------------------
      - name: Unit tests (pytest)
        run: pytest -v

      # -----------------------------
      # Integration tests (docker-compose)
      # -----------------------------
      - name: Integration tests
        run: |
          docker compose -f docker-compose.yml up -d
          sleep 15
          pytest tests/integration -v
          docker compose down

      # -----------------------------
      # Configure AWS credentials
      # -----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # -----------------------------
      # üîç WHO AM I ‚Äì ◊ß◊®◊ô◊ò◊ô!
      # -----------------------------
      - name: Who am I (AWS identity)
        run: aws sts get-caller-identity

      # -----------------------------
      # Login to Amazon ECR
      # -----------------------------
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # -----------------------------
      # Build & Push Docker image
      # -----------------------------
      - name: Build and push Docker image to ECR
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      # -----------------------------
      # Setup kubectl
      # -----------------------------
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      # -----------------------------
      # Update kubeconfig for EKS
      # -----------------------------
      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.EKS_CLUSTER_NAME }}

      # -----------------------------
      # Debug ‚Äì list manifests
      # -----------------------------
      - name: DEBUG ‚Äì list k8s manifests
        run: ls -R k8s-manifests

      # -----------------------------
      # Deploy to EKS
      # -----------------------------
      - name: Deploy to EKS
        run: |
          kubectl version --client=true
          kubectl cluster-info

          kubectl apply -f k8s-manifests/namespaces/
          kubectl apply -f k8s-manifests/database/
          kubectl apply -f k8s-manifests/app/

          kubectl get pods -A
