name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: devops-portfolio-app
  EKS_CLUSTER_NAME: devops-portfolio-eks
  PYTHON_VERSION: "3.11"

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Unit tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: pytest -q

      # ================= AWS AUTH =================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # üîç ◊û◊ô ◊ê◊™◊î ◊ë◊ê◊û◊™?
      - name: DEBUG ‚Äì AWS identity
        run: |
          echo "===== AWS CALLER IDENTITY ====="
          aws sts get-caller-identity
          echo "===== IAM USER (if exists) ====="
          aws iam get-user || echo "No IAM user (maybe role)"

      # üîç ◊ë◊ì◊ô◊ß◊™ ◊î◊®◊©◊ê◊™ EKS
      - name: DEBUG ‚Äì EKS DescribeCluster
        run: |
          aws eks describe-cluster \
            --name "${{ env.EKS_CLUSTER_NAME }}" \
            --region "${{ env.AWS_REGION }}" \
            --query "cluster.name" \
            --output text

      # ================= ECR =================
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t "$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG" .
          docker tag "$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG" \
                     "$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest"
          docker push "$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG"
          docker push "$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest"

      # ================= K8S =================
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --name "${{ env.EKS_CLUSTER_NAME }}" \
            --region "${{ env.AWS_REGION }}"

      - name: Deploy to EKS
        run: |
          kubectl cluster-info
          kubectl get nodes
          kubectl apply -f k8s/
          kubectl get pods -A
